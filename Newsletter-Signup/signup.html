    <body class="text-center">
        <form action="/" method="POST" class="form-signin">
            <img class="mb-4" src="images/data1.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter</h1>
            <input name="first" class="form-control top" type="text" placeholder="First Name" required autofocus>
            <input name="last" class="form-control middle" type="text" placeholder="Last Name" required>
            <input name="email" class="form-control bottom" type="email" placeholder="Email" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
        </form>
